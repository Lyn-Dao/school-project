<!DOCTYPE html>
<html>
  <head>
    <title>Martial School</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <nav>
      <!-- Brand Logo -->
      <div id="Logo">
        <img src="./resources/images/Logo.png" />
        <span>Martial School</span>
      </div>
      <!-- Menu List -->
      <div id="List">
        <ul>
          <li>Home</li>
          <li>Gallery</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./resources/images/image 1(header).jpg" class="slideshow-image">
          <div class="text">1</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./resources/images/Image2.jpg" class="slideshow-image">
          <div class="text">2</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./resources/images/image3.jpg" class="slideshow-image">
          <div class="text">3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>

      </div>

      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

      </div>
    </header>

    <section></section>

    <footer></footer>

    <script src="./src/js/index.js"></script>
  </body>
</html>
